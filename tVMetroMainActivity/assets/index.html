    $(function() {
    	var index = 0;
        var length = $(".main-page .nav div").length;
        var l;
        $(document).on("keyup", function(e) {
            console.log(e.keyCode);
            //上38
            //下40
            //左37
            //右40

            if (e.keyCode == 38) {
                if(index==0){
                	index=0;
                }else {
                	index--;
                }
            } else if (e.keyCode == 40) {
            	if(index==length-1){
            		index=length-1;
            	}else {
            		index++;
            	}
            }
            console.log(index);
            l = -(index * 510);

            $(".main-page .nav div").removeClass("on");
        $(".main-page .nav div").eq(index).addClass("on");
        $(".main-page .content div:eq(0)").stop().animate({
            "margin-top": l
        }, 500);


        })
    })
